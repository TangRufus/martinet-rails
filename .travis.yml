language: ruby

rvm:
  - ruby-head
  - 2.3.0
  - 2.2.4
  - 2.1.10

gemfile:
  - gemfiles/activerecord_4_1.gemfile
  - gemfiles/activerecord_4_2.gemfile
  - gemfiles/activerecord_5_0.gemfile
  - gemfiles/github_head.gemfile

matrix:
  fast_finish: true
  allow_failures:
    - gemfile: gemfiles/activerecord_head.gemfile
  exclude:
    - gemfile: gemfiles/activerecord_head.gemfile
      rvm: 2.1.10
    - gemfile: gemfiles/activerecord_5_0.gemfile
      rvm: 2.1.10

before_install:
  - gem update --system
  - gem update bundler
  - gem cleanup bundler

bundler_args: --without tools --trust-policy=MediumSecurity --jobs=3 --retry=3

branches:
  only:
    - master

sudo: false

cache: bundler

notifications:
  email: false
